<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">设备管理</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<button type="button" class="btn btn-success"
					ng-click="createDevice()">新增设备</button>
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">

				<div class="dataTable_wrapper">
					<table class="table table-striped table-bordered table-hover"
						id="deviceTable">
						<thead>
							<tr>
								<th data-field="sn" data-sortable="true">设备SN</th>
								<th data-field="name">设备名称</th>
								<th data-field="product_id" data-sort-name="productId" data-sortable="true">产品型号</th>
								<th data-field="product_version" data-sortable="true">固件版本</th>
								<th data-field="locked" data-sortable="true">是否锁定</th>
								<th data-field="online" data-sortable="true">是否在线</th>
								<th data-field="id">操作</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
			<!-- /.panel-body -->
		</div>

		<!-- Modal -->
		<div class="modal fade" id="deviceViewModal" tabindex="-1" role="dialog"
			aria-labelledby="editModalLabel" aria-hidden="true" style="overflow:auto">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="viewModalLabel">设备查看</h4>
					</div>
					<div class="modal-body">
						<form name="deviceForm" class="form-horizontal" novalidate>
							<div class="alert alert-danger" ng-show="error">{{errMsg}}</div>
							
							<div class="form-group">
								<label for="sn" class="col-sm-3 control-label">设备SN</label>
								<div class="col-sm-9">
									<p class="form-control-static ">{{device.sn}}</p>
								</div>
							</div>
							
							<div class="form-group">
								<label for="name" class="col-sm-3 control-label">设备名称</label>
								<div class="col-sm-9">
									<p class="form-control-static ">{{device.name}}</p>
								</div>
							</div>
							
							<div class="form-group">
								<label for="productName" class="col-sm-3 control-label">产品型号</label>
								<div class="col-sm-9">
									<p class="form-control-static ">{{device.product.name}}</p>
								</div>
							</div>
							
							<div class="form-group">
								<label for="name" class="col-sm-3 control-label">生产日期</label>
								<div class="col-sm-9">
									<p class="form-control-static ">{{device.produce_time}}</p>
								</div>
							</div>
							
							<div class="form-group">
								<label for="version" class="col-sm-3 control-label">固件版本</label>
								<div class="col-sm-9">
									<p class="form-control-static ">{{device.product_version}}</p>
								</div>
							</div>
							
							<div class="form-group">
								<label for="properties" class="col-sm-3 control-label">设备属性</label>
								<div class="col-sm-9">
									<p class="form-control-static ">{{device.properties}}</p>
								</div>
							</div>
							
							<div class="form-group">
								<label for="name" class="col-sm-3 control-label">最近访问时间戳</label>
								<div class="col-sm-9">
									<p class="form-control-static ">{{device.lastAccessTime}}</p>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
		
		<div ng-include="'views/device_alarm.html'"></div>
		
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
