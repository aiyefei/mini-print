<!-- Modal -->
<div ng-controller="SoftwareUpgradeCtrl">
	<div class="modal fade" id="softwareUpgradeModal" tabindex="-1"
		role="dialog" aria-labelledby="upgradeModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="upgradeModalLabel">软件升级</h4>
					<input type="hidden" id="softwareId" />
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-lg-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									<button type="button" class="btn btn-success"
										ng-click="createSoftwareUpgrade()">发布升级</button>
								</div>

								<!-- /.panel-heading -->
								<div class="panel-body">
									<div class="dataTable_wrapper">
										<table class="table table-striped table-bordered table-hover"
											id="softwareUpgradeTable" style="width: 100%">
											<thead>
												<tr>
													<th data-field="version" data-sortable="true">升级版本</th>
													<th data-field="upgrade_type">升级类型</th>
													<th data-field="url">文件路径</th>
													<th data-field="update_time">升级时间</th>
													<th data-field="description">升级说明</th>
													<th data-field="id">操作</th>
												</tr>
											</thead>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->


	<!-- Modal -->
	<div class="modal fade" id="softwareUpgradeEditModal" tabindex="-1"
		role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="editModalLabel">发布升级</h4>
				</div>
				<div class="modal-body">
					<form name="softwareUpgradeForm" class="form-horizontal" novalidate>
						<div class="alert alert-danger" ng-show="error">{{errMsg}}</div>
						<input type="hidden" name="id" ng-model="softwareUpgrade.id" />

						<div class="form-group"
							ng-class="{ 'has-error' : softwareUpgradeForm.version.$invalid && !softwareUpgradeForm.version.$pristine }">
							<label for="version" class="col-sm-3 control-label">升级版本</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" name="version"
									ng-model="softwareUpgrade.version" required>
							</div>
						</div>

						<div class="form-group"
							ng-class="{ 'has-error' : softwareUpgradeForm.upgrade_type.$invalid && !softwareUpgradeForm.upgrade_type.$pristine }">
							<label for="upgrade_type" class="col-sm-3 control-label">升级类型</label>
							<div class="col-sm-6">
								<select class="form-control" name="upgrade_type"
									ng-model="softwareUpgrade.upgrade_type" required>
									<option value="">请选择</option>
									<option ng-repeat="x in upgradeTypes" value="{{x.code}}">{{x.text}}</option>
								</select>
							</div>
						</div>

						<div class="form-group"
							ng-class="{ 'has-error' : softwareUpgradeForm.url.$invalid && !softwareUpgradeForm.url.$pristine }">
							<label for="version" class="col-sm-3 control-label">升级URL</label>
							<div class="col-sm-9">
								<input type="url" class="form-control" name="url"
									ng-model="softwareUpgrade.url" required>
							</div>
						</div>
						
						<div class="form-group">
								<label for="description" class="col-sm-3 control-label">升级说明</label>
								<div class="col-sm-9">
									<textarea class="form-control" name="description"
										ng-model="softwareUpgrade.description" rows="3" placeholder="请输入升级说明" required></textarea>
								</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary"
						ng-click="saveSoftwareUpgrade()"
						ng-disabled="softwareUpgradeForm.$invalid">发布</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
</div>
