<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">欢迎登录</h3>
				</div>
				<div class="alert alert-danger" ng-show="error">登录失败，请检查帐户和密码是否正确.</div>

				<div class="panel-body">
					<form role="form" name="loginForm" ng-submit="login()" novalidate>
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="帐户" name="username"
									ng-model="credentials.username" type="text" autofocus required>
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="密码" name="password"
									ng-model="credentials.password" type="password" required>
							</div>
							
							<div class="checkbox">
                                <label>
                                    <input name="remember" ng-model="remember" type="checkbox" value="Remember Me">记住我
                                </label>
                            </div>

							<button type="submit" ng-disabled="loginForm.$invalid"
								class="btn btn-lg btn-success btn-block">登录</button>
						</fieldset>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>
