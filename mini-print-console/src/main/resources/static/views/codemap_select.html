<div ng-controller="CodeMapSelectCtrl">

	<div class="modal fade" id="codeMapSelectModal" tabindex="-1"
		role="dialog" aria-labelledby="codeMapModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="codeMapModalLabel">{{codeMapTitle}}</h4>
					<input type="hidden" id="selectedCodes"/>				
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-lg-12">
							<div class="panel panel-default">
								<!-- /.panel-heading -->
								<div class="panel-body">
									<div class="dataTable_wrapper">
										<table class="table table-striped table-bordered table-hover"
											id="codeMapSelectTable" style="width: 100%">
											<thead>
												<tr>
													<th data-field="code" data-sortable="true">代码</th>
													<th data-field="text">文本</th>
													<th data-field="code">选择 <input id="allcheck" type="checkbox"/></th>
												</tr>
											</thead>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

</div>
