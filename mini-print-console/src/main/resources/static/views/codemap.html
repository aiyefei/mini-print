<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">数据字典管理</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<button type="button" class="btn btn-success"
					ng-click="createCodeMap()">新增字典项</button>
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">

				<div class="dataTable_wrapper">
					<table class="table table-striped table-bordered table-hover"
						id="codeMapTable">
						<thead>
							<tr>
								<th data-field="code_group" data-sort-name="codeGroup" data-sortable="true">字典组</th>
								<th data-field="code" data-sortable="true">字典代码</th>
								<th data-field="text">显示文本</th>
								<th data-field="sort">排序</th>
								<th data-field="id">操作</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
			<!-- /.panel-body -->
		</div>

		<!-- Modal -->
		<div class="modal fade" id="codeMapEditModal" tabindex="-1" role="dialog"
			aria-labelledby="editModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="editModalLabel">字典编辑</h4>
					</div>
					<div class="modal-body">
						<form name="codeMapForm" class="form-horizontal" novalidate>
							<div class="alert alert-danger" ng-show="error">{{errMsg}}</div>
							<input type="hidden" name="id" ng-model="codemap.id"/>
							<div class="form-group"
								ng-class="{ 'has-error' : codeMapForm.code_group.$invalid && !codeMapForm.code_group.$pristine }">
								<label for="code_group" class="col-sm-3 control-label">字典组</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" name="code_group"
										ng-model="codemap.code_group" placeholder="请输入字典组" required>
								</div>
							</div>
							
							<div class="form-group"
								ng-class="{ 'has-error' : codeMapForm.code.$invalid && !codeMapForm.code.$pristine }">
								<label for="code" class="col-sm-3 control-label">字典项</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" name="code"
										ng-model="codemap.code" placeholder="请输入字典项" required>
								</div>
							</div>
							
							<div class="form-group"
								ng-class="{ 'has-error' : codeMapForm.text.$invalid && !codeMapForm.text.$pristine }">
								<label for="text" class="col-sm-3 control-label">显示文本</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" name="text"
										ng-model="codemap.text" placeholder="请输入显示文本" required>
								</div>
							</div>	
							
							<div class="form-group"
								ng-class="{ 'has-error' : codeMapForm.sort.$invalid && !codeMapForm.sort.$pristine }">
								<label for="sort" class="col-sm-3 control-label">排序</label>
								<div class="col-sm-9">
									<input type="number" class="form-control" name="sort"
										ng-model="codemap.sort" placeholder="请输入字典项排序号" required>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary"
							ng-click="saveCodeMap()" ng-disabled="codeMapForm.$invalid">保存</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->

		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
