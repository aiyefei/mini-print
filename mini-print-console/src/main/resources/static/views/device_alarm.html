<!-- Modal -->
<div ng-controller="DeviceAlarmCtrl">
	<div class="modal fade" id="deviceAlarmModal" tabindex="-1"
		role="dialog" aria-labelledby="deviceAlarmLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="deviceAlarmLabel">设备报警</h4>
					<input type="hidden" id="deviceId" />
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-lg-12">
							<div class="panel panel-default">
								
								<!-- /.panel-heading -->
								<div class="panel-body">
									<div class="dataTable_wrapper">
										<table class="table table-striped table-bordered table-hover"
											id="deviceAlarmTable" style="width: 100%">
											<thead>
												<tr>
													<th data-field="code">报警编码</th>
													<th data-field="msg">报警消息</th>
												</tr>
											</thead>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
</div>
