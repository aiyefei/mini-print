<div ng-controller="ProducerSelectCtrl">

	<div class="modal fade" id="producerSelectModal" tabindex="-1"
		role="dialog" aria-labelledby="producerModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="producerModalLabel">选择供应商</h4>
					<input type="hidden" id="producerType"/>				
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-lg-12">
							<div class="panel panel-default">
								<!-- /.panel-heading -->
								<div class="panel-body">
									<div class="dataTable_wrapper">
										<table class="table table-striped table-bordered table-hover"
											id="producerSelectTable" style="width: 100%">
											<thead>
												<tr>
													<th data-field="name" data-sortable="true">供应商名称</th>
													<th data-field="id">选择</th>
												</tr>
											</thead>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

</div>
