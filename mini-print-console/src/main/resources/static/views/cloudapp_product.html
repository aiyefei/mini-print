<!-- Modal -->
<div ng-controller="CloudAppProductCtrl">
	<div class="modal fade" id="cloudAppProductModal" tabindex="-1"
		role="dialog" aria-labelledby="cloudAppProductModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="cloudAppProductModalLabel">应用产品配置</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-lg-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									<p class="text-info">请直接勾选应用服务支持的产品型号列表.</p>
								</div>

								<!-- /.panel-heading -->
								<div class="panel-body">
									<div class="dataTable_wrapper">
										<table class="table table-striped table-bordered table-hover"
											id="cloudAppProductTable" style="width: 100%">
											<thead>
												<tr>
													<th data-field="name" data-sortable="true">产品名称</th>
													<th data-field="model" data-sortable="true">产品型号</th>
													<th data-field="product_type" data-sort-name="productType" data-sortable="true">产品类型</th>
													<th data-field="producer_id" data-sort-name="producerId" data-sortable="true">供应商</th>
													<th data-field="status" data-sortable="true">状态</th>
													<th data-field="id">勾选</th>
												</tr>
											</thead>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->



</div>
