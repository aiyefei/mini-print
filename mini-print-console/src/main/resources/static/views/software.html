<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">软件管理</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<button type="button" class="btn btn-success"
					ng-click="createSoftware()">新增软件</button>
			</div>

			<!-- /.panel-heading -->
			<div class="panel-body">

				<div class="dataTable_wrapper">
					<table class="table table-striped table-bordered table-hover"
						id="softwareTable">
						<thead>
							<tr>
								<th data-field="name" data-sortable="true">软件名称</th>
								<th data-field="accesskey">软件KEY</th>
								<th data-field="version" data-sortable="true">最新版本</th>
								<th data-field="id">操作</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
			<!-- /.panel-body -->
		</div>

		<!-- Modal -->
		<div class="modal fade" id="softwareEditModal" tabindex="-1" style="overflow:auto" 
			role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="editModalLabel">软件编辑</h4>
					</div>
					<div class="modal-body">
						<form name="softwareForm" class="form-horizontal" novalidate>
							<div class="alert alert-danger" ng-show="error">{{errMsg}}</div>
							<input type="hidden" name="softwareId"
								ng-model="software.softwareId" />
							<div class="form-group"
								ng-class="{ 'has-error' : softwareForm.name.$invalid && !softwareForm.name.$pristine }">
								<label for="name" class="col-sm-3 control-label">软件名称</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" name="name"
										ng-model="software.name" placeholder="请输入软件名称" required>
								</div>
							</div>
							
							<div class="form-group">
								<label for="accesskey" class="col-sm-3 control-label">软件KEY</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" name="accesskey" ng-readonly="software.id != null"
										ng-model="software.accesskey" placeholder="请输入软件KEY" required>
								</div>
							</div>

							<div class="form-group">
								<label for="description" class="col-sm-3 control-label">软件说明</label>
								<div class="col-sm-9">
									<textarea class="form-control" name="description"
										ng-model="software.description" rows="3" placeholder="请输入软件说明"></textarea>
								</div>
							</div>

						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary"
							ng-click="saveSoftware()" ng-disabled="softwareForm.$invalid">保存</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->


		<div ng-include="'views/software_upgrade.html'"></div>

		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
